<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Renewed | AmICredible</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background: #f4faff;
      font-family: 'Inter', Arial, sans-serif;
      color: #1d203e;
      letter-spacing: -2%;
      line-height: 26px;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background: #f4faff"
    >
      <tr>
        <td align="center">
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              max-width: 560px;
              background: #fff;
              border-radius: 8px;
              box-shadow: 0 2px 8px #1d203e14;
              margin: 32px 0;
            "
          >
            <!-- Logo -->
            <tr>
              <td align="center" style="padding: 8px 0px 8px 0px">
                <img
                  src="images/logo.png"
                  alt="AmICredible Logo"
                  style="
                    display: block;
                    max-width: 64px;
                    max-height: 64px;
                    height: auto;
                  "
                />
              </td>
            </tr>
            <!-- Banner -->
            <tr>
              <td align="center" style="padding: 0 0 0 0">
                <img
                  src="images/renew-success-banner.png"
                  alt="Your Plan Renewed Successfully"
                  style="
                    display: block;
                    width: 100%;
                    max-width: 512px;
                    border-radius: 10px;
                  "
                />
              </td>
            </tr>
            <!-- Content -->
            <tr>
              <td style="padding: 32px 24px 0 24px">
                <h2
                  style="
                    margin: 0 0 16px 0;
                    font-size: 22px;
                    font-weight: 700;
                    color: #1d203e;
                  "
                >
                  Hi {{username}},
                </h2>
                <p
                  style="
                    margin: 0 0 24px 0;
                    font-size: 16px;
                    color: #1d203e;
                    font-weight: 500;
                  "
                >
                  We've processed your payment and your subscription has been
                  renewed successfully.
                </p>

                <!-- Your Plan Has Been Renewed Section -->
                <div style="margin-bottom: 24px">
                  <img
                    src="images/renew_success.png"
                    alt="Your Plan Has Been Renewed - No Interruptions, Full Access"
                    style="width: 100%; max-width: 100%; border-radius: 8px"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding: 0px 24px 0 24px">
                <hr style="border: 1px solid rgba(0, 0, 0, 0.1)" />
                <p style="margin: 20px 0 0 0; font-size: 15px; color: #1d203e">
                  Best Regards,<br />— The AmICredible Team
                </p>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td>
                <table
                  width="90%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="
                    background: #f8f8f8;
                    border-radius: 8px;
                    padding: 0;
                    margin: 24px auto 0 auto;
                  "
                >
                  <tr>
                    <td style="padding: 24px; font-size: 12px; color: #66605e">
                      <div
                        style="margin-bottom: 8px; color: rgba(29, 32, 62, 0.5)"
                      >
                        © 2025 AmICredible. All Rights Reserved
                      </div>
                      <div
                        style="margin-bottom: 8px; color: rgba(29, 32, 62, 0.5)"
                      >
                        2607 Dauphin Street, Suite C
                      </div>
                      <div>
                        <a
                          href="#"
                          style="
                            color: rgba(29, 32, 62, 0.5);
                            text-decoration: none;
                            margin-right: 18px;
                          "
                          >Privacy Policy</a
                        >
                        <a
                          href="#"
                          style="
                            color: rgba(29, 32, 62, 0.5);
                            text-decoration: none;
                            margin-right: 18px;
                          "
                          >Get Help</a
                        >
                        <a
                          href="#"
                          style="
                            color: rgba(29, 32, 62, 0.5);
                            text-decoration: none;
                            margin: 0 8px;
                          "
                          >Web Version</a
                        >
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Spacer for margin below the footer box -->
            <tr>
              <td height="24" style="line-height: 24px; font-size: 1px">
                &nbsp;
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
